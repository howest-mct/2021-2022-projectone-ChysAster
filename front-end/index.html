<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 in a row</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
  <link rel="icon" type="image/png" sizes="8x8" href="/images/favicon.png">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script/app.js"></script>
  <script src="script/datahandler.js"></script>

</head>

<body class="html-index">
  <div class="container">
    <div class="titel">
      <h1>4 OP EEN RIJ</h1>
    </div>
    <div id="mywinner" class="winner">
      <div id="winner"></div>
      <h4>Verwijder de schijven uit de vier op een rij.</h4>
      <button type="button" class="c-btn-opdracht" onclick="closeWinner()">Nieuw spel</button>
    </div>
    <div class="temptitel">
      <h2>Temperatuur</h2>
    </div>
    <div id="board" class="board"></div>
    <div class="splitsing">
      <div class="js-temperatuur"></div>
    </div>
    <div class="Buttons">
      <div class="js-button-nieuw"><a onclick="newGame()" href="">NIEUW SPEL</a></div>
      <div class="js-button-historiek"><a href="historiek.html" target="_blank">HISTORIEK</a></div>
      <div class="js-button-nieuw-activiteit"><a href="toevoegen.html" target="_blank">NIEUWE ACTIVITEIT TOEVOEGEN</a></div>
      <div class="js-button-ongedaan-maken"><a href="">ONGEDAAN MAKEN</a></div>
    </div>
    <div class="opdracht-popup" id="myopdracht">  
        <h1 class="js-opdracht"></h1>
        <div class="c-button-opdracht-position">
          <button type="button" class="c-btn-opdracht" onclick="closeOpdracht()">Starten</button>
        </div>
  </div>

  <div class="opdracht-geslaagd" id="mygeslaagd">
    <h1>Opdracht geslaagd?</h1>
    <div class="c-button-opdracht-position">
      <button type="button" class="c-btn-opdracht" onclick="opdrachtGeslaagd(true)">Ja</button>
      <button type="button" class="c-btn-opdracht" onclick="opdrachtGeslaagd(false)">Nee</button>
    </div>
  </div>
</body>

</html>
