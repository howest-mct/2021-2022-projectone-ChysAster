<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script/activiteit.js"></script>
  <link rel="icon" type="image/png" sizes="8x8" href="/images/favicon.png">
  <title>4 in a row</title>
</head>
<body>
  <h1>Nieuwe activiteit toevoegen</h1>
  <form id="activiteitForm">
    <div>
      <label for="activiteit">Activiteit</label>
      <input type="text" name="activiteit" id="activiteit">
    </div>
    <div>
      <label for="isWater">Is het een waterspelletje?</label>
      <select name="isWater" id="isWater">
        <option value="ja">ja</option>
        <option value="nee">nee</option>
      </select>
    </div>
    <div>
      <label for="aantalMinuten">Hoelang duurt dit spel?</label>
      <select name="aantalMinuten" id="aantalMinuten">
        <option value="1">1 minuut</option>
        <option value="3">3 minuten</option>
        <option value="5">5 minuten</option>
        <option value="/">Geen bepaalde duur</option>
      </select>
    </div>
    <div>
      <button onclick="nieuweActiviteit()" type="button">Nieuwe activiteit toevoegen</button>
    </div>
  </form>
</body>
</html>
